<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevOps Task Manager</title>
    <style>
        body { font-family: Arial; text-align: center; background: #f4f4f4; }
        .container { margin-top: 50px; background: white; padding: 20px; display: inline-block; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task List</h1>
        <div id="tasks">Loading tasks from Backend...</div>
    </div>

    <script>
        // DevOps engineer is URL ko change karke production URL dalega
        const API_URL = "http://localhost:5000/api/tasks";

        fetch(API_URL)
            .then(res => res.json())
            .then(data => {
                let html = "<ul>";
                data.tasks.forEach(t => { html += `<li>${t.title}</li>`; });
                html += "</ul>";
                document.getElementById('tasks').innerHTML = html;
            })
            .catch(err => {
                document.getElementById('tasks').innerHTML = "<b style='color:red'>Backend Not Reachable!</b>";
            });
    </script>
</body>
</html>
