apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-deployment
  namespace: developer-side-code
  labels:
    app: devc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devc
  template:
    metadata:
      labels:
        app: devc
    spec:
      containers:
      - name: devopsweb
        image: piyush410/my-backend:v2
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: "100m"   
            memory: "128Mi"
          limits:
            cpu: "500m"     
            memory: "256Mi"
