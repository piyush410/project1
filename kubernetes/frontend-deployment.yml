apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: developer-side-code
spec:
  replicas: 1 # this is optinal because i use HPA mean Horizontal pod Autoscaling
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      containers:
      - name: nginx-frontend
        image: nginx:alpine  
        ports:
        - containerPort: 80
