apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: dev-hpa
  namespace: developer-side-code
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dev-deployment  
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
